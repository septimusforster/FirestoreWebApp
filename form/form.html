<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <form name="robotform" autocomplete="off">
            <header>
                <div>ROBOTICS & AI CLUB</div>
                <div>Registration Form</div>
            </header>
            <div class="body">
                <div class="fmgp">
                    <input type="text" name="admission_no" id="admission_no" placeholder="Admission Number" required/>
                    <select name="class_name" id="class_name">
                        <option value="">Select class</option>
                        <option value="JSS 1">7th Grade / JSS 1</option>
                        <option value="JSS 2">8th Grade / JSS 2</option>
                        <option value="JSS 3">9th Grade / JSS 3</option>
                        <option value="SSS 1">10th Grade / SSS 1</option>
                        <option value="SSS 2">11th Grade / SSS 2</option>
                        <option value="SSS 3">12th Grade / SSS 3</option>
                    </select>
                </div>
            </div>
            <footer>
                <button class="sbmt">
                    <div>SUBMIT</div>
                </button>
            </footer>
        </form>
    </div>
    <div class="notice"></div>

    <dialog name="acknowledged">
        <h3>Payment Acknowledged.</h3>
        <div>
            <p>Thank you. Your payment is acknowledged.</p>
            <p>For undercourses to learning Robotics, please call <span class="call">+234-814-610-5798</span>.</p>
        </div>
    </dialog>
    <dialog name="confirmed">
        <h3>Re: Acknowledgement</h3>
        <div>
            <p></p>
            <p>For undercourses to learning Robotics, you may call <span class="call">+234-814-610-5798</span>.</p>
            <p>Thank you.</p>
        </div>
    </dialog>

    <script src="form_bundle.js"></script>
</body>
</html>
