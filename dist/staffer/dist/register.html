<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div id="container">
        <header class="fx-aic gp4">
            <span id="nav-title">REGISTER</span>
            <nav class="fx-aic-jcc">
                <a href="index.html">Home</a>
                <a href="score.html">Scoring</a>
                <a class="on" href="register.html">Register</a>
                <a href="broadsheet.html">Broadsheet</a>
            </nav>
            <button type="button" id="sbj_chg_btn" popovertarget="sbj_chg" popovertargetaction="show">Subject selection</button>
        </header>
        <aside>
            <div class="user fx-aic gp1">
                <div id="avatar" class="bg-nop bg-pc-s7"></div>
                <div>
                    <p></p>
                    <small></small>
                </div>
            </div>
        </aside>
        <main inert>
            <div id="tableau">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Adm. &numero;</th>
                            <th>Gender</th>
                            <th>Username</th>
                            <th>Code</th>
                            <th>Days Present</th>
                            <th>Comment</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="ftr">
                <button id="fm-btn" disabled>SUBMIT</button>
            </div>
        </main>
    </div>
    <div id="notf" class="fx-aic gp1"><p></p></div>
    <div popover="manual" id="sbj_chg">
        <div class="pop_wrp">
            <div class="pop_hdr">
                <span>Subject Selection</span>
                <button type="button" class="ex" popovertarget="sbj_chg" popovertargetaction="hide">CLOSE</button>
            </div>
            <div class="table">
                <div class="thead">
                    <b>#</b>
                    <span>Name</span><span>Reg No</span>
                </div>
                <div class="tbody"></div>
                <div class="tfoot">
                    <div class="slt_all">
                        <span>Select all of Column</span>
                        <select name="all" id="all">
                            <option value="">---</option>
                        </select>
                        <label for="entire">Select/Deselect entire column</label>
                        <input type="checkbox" name="entire" id="entire">
                    </div>
                    <button type="button" id="cos_btn"><span>SAVE</span></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/register_bundle.js"></script>
</body>
</html>
