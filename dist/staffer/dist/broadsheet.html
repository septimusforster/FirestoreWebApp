<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broad Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font: 15px system-ui;
        }
        ::-webkit-scrollbar {
            width: 7px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-track {
            border: 1px solid;
            border-color: #ccc transparent #ccc #eee;
        }
        div.container::-webkit-scrollbar-button {
            /* background-color: #009578; */
            height: 48px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
        header {
            font-weight: bold;
            text-align: center;
            padding: .8em;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
        header > span {
            height: .7em;
            width: .7em;
            border-radius: 50%;
            outline: 0px solid #c9f5ec;
            background-color: #009578;
            animation-duration: 1500ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-fill-mode: backwards;
        }
        @keyframes flasher {
            from {
                outline-width: 0px;
            }
            to {
                outline-width: 10px;
            }
        }
        header > span.flashing {
            animation-name: flasher;
        }
        .opq {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 1s ease;
        }
        div.container {
            width: fit-content;
            max-height: 95vh;
            /* overflow-x: hidden; */
            overflow-y: scroll;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        tbody tr > td:nth-child(2) {
            border-right: 1px solid #ccc;
            color: #009578;
            font-weight: 600;
            text-align: left;
        }
        thead tr > th:nth-child(2) {
            text-align: left;
        }
        tr > td:nth-child(1) {
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f3f4f4;
        }
        th, td {
            padding: 15px;
        }
        td {
            border-right: 1px solid #ccc;
        }
        thead {
            background-color: #fff;
            position: sticky;
            top: 0;
            box-shadow: 0 1px #ccc;
            z-index: 1;
        }
        thead tr {
            color: #555;
        }
        tbody tr {
            text-align: center;
            color: #555;
            border-bottom: 1px solid #ccc;
        }
        tfoot {
            position: sticky;
            bottom: 0;
            background-color: #fff;
            color: #555;
            box-shadow: 0 -3px 7px #ccc;
        }
        tfoot tr {
            font-weight: bold;
        }
        tfoot td {
            text-align: center;
        }
        @media screen and (max-width: 667px) {
            ::-webkit-scrollbar {
                width: 0;
            }
            html, body {
                font: 12px sans-serif;
            }
            div.container {
                width: 100%;
            }
            tbody tr {
                position: relative;
            }
            tbody tr > td:nth-child(1),
            thead tr > th:nth-child(1) {
                position: sticky;
                left: 0;
                height: 100%;
                width: 50px;
            }
            tbody tr > td:nth-child(1):nth-of-type(even),
            thead tr > th:nth-child(1) {
                background-color: inherit;
            }
            tbody tr > td:nth-child(1):nth-of-type(odd) {
                background-color: inherit;
            }
            tbody tr > td:nth-child(2),
            thead tr > th:nth-child(2) {
                position: sticky;
                left: 40px;
                height: 100%;
                width: 100px;
                box-shadow: 1px 0 #ccc;
                border-right: 0;
                display: block;
            }
            tbody tr > td:nth-child(2):nth-of-type(even),
            thead tr > th:nth-child(2) {
                background-color: #f3f4f4;
            }
            tbody tr > td:nth-child(2):nth-of-type(odd) {
                background-color: #fff;
            }
            tbody tr > td:nth-child(11),
            thead tr > th:nth-child(11),
            tbody tr > td:nth-child(12),
            thead tr > th:nth-child(12),
            tbody tr > td:nth-child(13),
            thead tr > th:nth-child(13) {
                display: table-column;
            }
        }
        @media print {
            div.container {max-height: none;overflow-y: auto;}
            thead, tfoot {position: initial}
        }
    </style>
</head>
<body>
    <header></header>
    <main class="opq">
        <div class="container">
            <table>
                <thead><tr></tr></thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Broad sheet</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script type="module" src="../src/broadsheet_bundle.js"></script>
</body>
</html>
