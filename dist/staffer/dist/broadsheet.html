<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broad Sheet</title>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-track {
            border: 1px solid;
            border-color: #ccc transparent #ccc #eee;
        }
        div.container::-webkit-scrollbar-button {
            /* background-color: #009578; */
            height: 48px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        tbody tr > td:nth-child(2) {
            border-right: 1px solid #ccc;
            color: #009578;
            font-weight: 600;
            text-align: left;
        }
        thead tr > th:nth-child(2) {
            text-align: left;
        }
        tr > td:nth-child(1) {
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f3f4f4;
        }
        th:nth-child(1), td:nth-child(1) {
            z-index:10;
            background-color: #f3f4f4;
        }
        tr:nth-child(odd) td, tr:nth-child(odd) th{
            background-color:#fff;
        }
        th, td {
            padding: 7px;
            position:sticky;
            left:0;
        }
        td {
            border-right: 1px solid #ccc;
        }
        thead {
            background-color: #fff;
            position: sticky;
            top: 0;
            box-shadow: 0 1px #ccc;
            z-index: 1;
        }
        thead tr {
            color: #555;
        }
        tbody tr {
            text-align: center;
            color: #555;
            border-bottom: 1px solid #ccc;
        }
        tfoot {
            position: sticky;
            bottom: 0;
            background-color: #fff;
            color: #555;
            box-shadow: 0 -3px 7px #ccc;
        }
        tfoot tr {
            font-weight: bold;
            text-align: center;
            writing-mode: tb;
        }
        tbody tr td:nth-child(2) {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        main tbody tr td:nth-child(2) {
            min-width: 350px;
        }
        td > div {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: .5rem;
        }
        div.snum {
            padding: 0 .5em;
            background-color: #777;
            color: #fff;
            border-radius: 5px;
        }
        label > input {
            margin-right: 1em;
        }
        label {
            margin-left: auto;
            display: flex;
            cursor: pointer;
            font-weight: 400;
        }
        .ps {
            text-align: center;
            color: #555;
            font-size: .8em;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 500ms ease, transform 500ms ease;
        }
        .ps.show {
            opacity: 1;
            transform: translateY(0px);
        }
        #popBtn {
            padding: .9em 2em;
            font-size: 1em;
            border-radius: 7px;
            border: 0;
            color: #555;
            font-weight: bold;
            background-color: #a4a4a421;
            transition: background-color 150ms ease;
        }
        #popBtn:hover {
            background-color: #2b2a2a21;
        }
        div#sttng{
            font-weight:500;
        }
        dialog {
            border: 0;
            max-width: 450px;
            max-height: 600px;
            margin: auto;
            padding: 0 2em;
            border-radius: 1em;
            box-shadow: 0 0 24px #1a73e877;
        }
        dialog > h3 {
            padding: 2em 0 1em 0;
        }
        dialog > h3,
        dialog > div {
            text-align: center;
        }
        .key {
            font-weight: 600;
        }
        input[type='radio'],
        input[type='button'],
        input[type='submit'] {
            cursor: pointer;
        }
        input#close, input#submit {
            padding: .7em 2em;
            border-radius: .5em;
            outline: none;
            border: 0;
            font-size: 1em;
            font-weight: 600;
            background-color: transparent;
            margin: 0 .5em;
            transition: background-color 150ms ease;
        }
        input#close {
            color: #555;
        }
        input#close:hover {
            background-color: #55555521;
        }
        input#submit {
            color: #009578;
        }
        input#submit:hover {
            background-color: #00957821;
        }
        @media screen and (max-width: 667px) {
            ::-webkit-scrollbar {
                width: 0;
            }
            html, body {
                font: 12px sans-serif;
            }
            div.container {
                width: 100%;
            }
            tbody tr {
                position: relative;
            }
            tbody tr > td:nth-child(1),
            thead tr > th:nth-child(1) {
                position: sticky;
                left: 0;
                height: 100%;
                width: 50px;
            }
            tbody tr > td:nth-child(1):nth-of-type(even),
            thead tr > th:nth-child(1) {
                background-color: inherit;
            }
            tbody tr > td:nth-child(1):nth-of-type(odd) {
                background-color: inherit;
            }
            tbody tr > td:nth-child(2),
            thead tr > th:nth-child(2) {
                position: sticky;
                left: 40px;
                height: 100%;
                width: 100px;
                box-shadow: 1px 0 #ccc;
                border-right: 0;
                display: block;
            }
            tbody tr > td:nth-child(2):nth-of-type(even),
            thead tr > th:nth-child(2) {
                background-color: #f3f4f4;
            }
            tbody tr > td:nth-child(2):nth-of-type(odd) {
                background-color: #fff;
            }
            tbody tr > td:nth-child(11),
            thead tr > th:nth-child(11),
            tbody tr > td:nth-child(12),
            thead tr > th:nth-child(12),
            tbody tr > td:nth-child(13),
            thead tr > th:nth-child(13) {
                display: table-column;
            }
        }
        @media print {
            div.container {max-height: none;overflow-y: auto;}
            thead, tfoot {position: initial}
            button#promo-btn, header label {display: none;}
        }
        button#logout{
            height:2rem;
            width:2rem;
            background-image:url(../../student/img/log-out-outline.svg);
            background-position:center;
            background-repeat:no-repeat;
        }
    </style>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/broadsheet.css">
</head>
<body>
    <div id="container">
        <header class="fx-aic gp4">
            <span id="nav-title">BROADSHEET</span>
            <nav class="fx-aic-jcc">
                <a href="index.html">Home</a>
                <a href="score.html">Scoring</a>
                <a href="register.html">Register</a>
                <a  class="on" href="broadsheet.html">Broadsheet</a>
            </nav>
            <div class="hellip_dpdn">
                <button class="hellip">&hellip;</button>
                <div class="dpdn_mnu">
                    <button id="promo-btn">Promotions</button>
                    <button id="chng-sesn">Change Session</button>
                    <hr>
                    <button id="revl-pos">Reveal Position</button>
                </div>
            </div>
            <button type="button" id="logout" title="logout"></button>
        </header>
        <aside>
            <div class="user fx-aic gp1">
                <div id="avatar" class="bg-nop bg-pc-s7"></div>
                <div>
                    <p></p>
                    <small></small>
                </div>
            </div>
        </aside>
        <main inert>
            <div id="tableau">
                <table>
                    <thead><tr></tr></thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <!-- <tr>
                            <td>Broad Sheet</td>
                        </tr> -->
                    </tfoot>
                </table>
            </div>
        </main>
        <div id="notf" class="fx-aic gp1"><p></p></div> 
    </div>

    <div popover id="promo-pop">
        <div class="wrp">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <dialog>
        <h3>Promotion Status</h3>
        <div><span class="key">PR:</span> Promoted &mdash; <span class="key">PB:</span> Probation &mdash; <span class="key">AR:</span> Advised to repeat &mdash; <span class="key">NP:</span> Not Promoted</div>
        <form name="promo-form" id="promo-form">
            <table id="promo-tab">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>PR</th>
                        <th>PB</th>
                        <th>AR</th>
                        <th>NP</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">
                            <input type="button" id="close" value="Close">
                            <input type="submit" id="submit" value="Submit">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </dialog>
    <div popover="manual" id="popsettings">
        <div class="wrp">
            <div class="h4">
                <span>Broadsheet Settings</span>
                <button type="button" class="x" popovertarget="popsettings" popovertargetaction="hide"></button>
            </div>
            <form name="settings">
                <label for="trm">Term</label>
                <select name="trm" id="trm" required>
                    <option value="">Choose Term</option>
                    <option value="0">1st Term</option>
                    <option value="1">2nd Term</option>
                    <option value="2">3rd Term</option>
                </select>
                <label for="ssn">Session</label>
                <select name="ssn" id="ssn" required>
                    <option value="">Choose Session</option>
                </select>
                <button>LOAD BROADSHEET</button>
            </form>
        </div>
    </div>
    <script src="../src/main.js"></script>
    <script type="module" src="../src/broadsheet_bundle.js"></script>
</body>
</html>
