<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="../style/report.css">
</head>
<body>
    <div id="container">
        <header class="fx aic">
            <a href="#home" class="fx aic">Home</a>
            <div class="breadcrumb fx aic">
                <span>Report Card</span><i class="svg chev"></i>
                <span>Session</span><i class="svg chev"></i>
                <span>
                    <button type="button" class="fx aic">2025 / 2026 - 1st</button>
                    <form action="#">
                        <div class="slt">
                            <select name="ssn" id="ssn" required>
                                <option value="">Choose session</option>
                            </select>
                        </div>
                        <div class="slt">
                            <select name="tem" id="tem" required>
                                <option value="">Choose term</option>
                            </select>
                        </div>
                        <div class="slt">
                            <select name="cls" id="cls" required>
                                <option value="">Choose class</option>
                            </select>
                        </div>
                        <div class="slt">
                            <select name="arm" id="arm" required>
                                <option value="">Choose arm</option>
                            </select>
                        </div>
                        <div class="slt">
                            <button>SUBMIT</button>
                        </div>
                    </form>
                </span>
            </div>
            <div id="notf" class="fx aic"><p>Here is a message.</p></div>
        </header>
        <section class="fx aic jcc">
            <span>8th Grade Distinction</span>|
            <span class="dpdn fx ais">
                <button type="button">Get PDF</button>
                <button type="button" id="port-land"></button>
                <menu>
                    <li>Portrait</li>
                    <li>Landscape</li>
                </menu>
            </span>
        </section>
        <main>
            <div></div>
            <div></div>
        </main>
        <footer></footer>
    </div>
    <script src="../src/report.js"></script>
</body>
</html>
