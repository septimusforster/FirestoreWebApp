<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <main>
        <header>
            <div class="header">
                <button type="button" class="navbtn" onclick="history.go(-1)">Home</button><button type="button" onclick="history.go(0)" class="navbtn afterward">Register</button>
            </div>
            <div class="header">
                <span></span><span>&bullet;</span><span></span>
            </div>
            <!-- <a href="#"><img src="../img/3669170_home_ic_icon.png" alt="home-icon"></a> -->
        </header>
        <div class="body">
            <div>
                <span id="load-icon"></span>
                <span>Finding students</span>
            </div>
            <form name="formRegister" id="formRegister">
                <table>
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Name</th>
                            <th>Admission No</th>
                            <th>Gender</th>
                            <th>Username</th>
                            <th>Code</th>
                            <th>Days Present</th>
                            <th>Comment</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="table__footer">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
        <footer></footer>
    </main>
    <button type="button" id="sbj_chg_btn" popovertarget="sbj_chg" popovertargetaction="show">Change of Subject</button>
    <div popover="manual" id="sbj_chg">
        <div class="pop_wrp">
            <div class="pop_hdr">
                <span>Change of Subject</span>
                <button type="button" class="ex" popovertarget="sbj_chg" popovertargetaction="hide">CLOSE</button>
            </div>
            <div class="table">
                <div class="thead">
                    <b>#</b>
                    <span>Name</span><span>Reg No</span>
                </div>
                <div class="tbody"></div>
                <div class="tfoot">
                    <div class="slt_all">
                        <span>Select all of Column</span>
                        <select name="all" id="all">
                            <option value="">---</option>
                        </select>
                        <label for="entire">Select/Deselect entire column</label>
                        <input type="checkbox" name="entire" id="entire">
                    </div>
                    <button type="button" id="cos_btn"><span>SAVE</span></button>
                </div>
            </div>
            <div class="notf"></div>
        </div>
    </div>
    <script type="module" src="../src/register_bundle.js"></script>
</body>
</html>
