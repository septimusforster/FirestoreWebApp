<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reserved.css">
</head>
<body>
    <main class="wrapper">
        <header></header>
        <div class="mainBody">
            <aside></aside>
            <section>
                <div class="section__div">
                    <button type="button" id="junior-btn"></button><span>Manage Junior Secondary subjects</span>
                </div>
                <div class="section__div">
                    <button type="button" id="senior-btn"></button><span>Manage Senior Secondary subjects</span>
                </div>
                <div class="section__div">
                    <button type="button"></button><span>Manage Arms</span>
                </div>
                <div class="section__div">
                    <button type="button"></button><span>Manage staff</span>
                </div>
                <div id="view-div">
                    <button id="view-changes">View Changes</button>
                </div>
            </section>
            <aside>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr1"/>
                    <label for="jnr1">Junior Subjects</label>
                    <div class="aside__content">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr2"/>
                    <label for="jnr2">Senior Subjects</label>
                    <div class="aside__content">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr3"/>
                    <label for="jnr3">Arms</label>
                    <div class="aside__content">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
        <footer></footer>
    </main>
    <dialog id="junior-dialog">
        <form name="juniorForm" class="dialog-fm" id="junior-form">
            <div>
                <input type="text" name="abbr" class="abbr" placeholder="abbr" maxlength="4" autocomplete="off" required/>
                <input type="text" name="txt" class="txt" placeholder="full text" autocomplete="off" required/>
                <button class="minus" onclick="deleteField(this)" type="button">&minus;</button>
            </div>
            <div class="footer">
                <button onclick="plus(this)" type="button">&plus;</button><button onclick="closeGrandParent(this)" id="cancel-btn" type="button">Cancel</button><button id="submit">Submit</button><button class="delete-btn" id="delete">Delete</button>
            </div>
        </form>
    </dialog>
    <dialog id="senior-dialog">
        <form name="seniorForm" class="dialog-fm" id="senior-form">
            <div>
                <input type="text" name="abbr" class="abbr" placeholder="abbr" maxlength="4" autocomplete="off" required/>
                <input type="text" name="txt" class="txt" placeholder="full text" autocomplete="off" required/>
                <button class="minus" onclick="deleteField(this)" type="button">&minus;</button>
            </div>
            <div class="footer">
                <button onclick="plus(this)" type="button">&plus;</button><button onclick="closeGrandParent(this);" id="cancel-btn" type="button">Cancel</button><button id="submit">Submit</button><button class="delete-btn" id="delete">Delete</button>
            </div>
        </form>
    </dialog>
    <script>
        const juniorBtn = document.querySelector('button#junior-btn');
        const seniorBtn = document.querySelector('button#senior-btn');
        const juniorDialog = document.querySelector('dialog#junior-dialog');
        const seniorDialog = document.querySelector('dialog#senior-dialog');
        juniorBtn.onclick = function (e) {
            const topOffset = e.target.offsetTop + 50;
            const leftOffset = e.target.offsetLeft;
            juniorDialog.style.top = topOffset + 'px';
            juniorDialog.style.left = leftOffset + 'px';
            
            juniorDialog.showModal();
        }
        seniorBtn.onclick = function (e) {
            const topOffset = e.target.offsetTop + 50;
            const leftOffset = e.target.offsetLeft;
            seniorDialog.style.top = topOffset + 'px';
            seniorDialog.style.left = leftOffset + 'px';
            
            seniorDialog.showModal();
        }

        // const plus = document.querySelector('#plus');
        function plus(e) {
            e.parentElement.insertAdjacentHTML('beforebegin', `
                <div>
                    <input type="text" name="abbr" class="abbr" placeholder="abbr" maxlength="4" autocomplete="off" required/>
                    <input type="text" name="txt" class="txt" placeholder="full text" autocomplete="off" required/>
                    <button class="minus" onclick="deleteField(this)" type="button">&minus;</button>
                </div>
            `)
        } 
        function deleteField(e) {
            let fm = e.parentElement.parentElement;
            if (fm.childElementCount > 2) e.parentElement.remove();          
        }
        function closeGrandParent(e) {
            e.offsetParent.close()
        }
    </script>
    <script type="module" src="../src/reserved_bundle.js"></script>
</body>
</html>
