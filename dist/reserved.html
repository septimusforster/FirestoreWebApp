<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reserved.css">
</head>
<body>
    <main class="wrapper">
        <header></header>
        <div class="mainBody">
            <aside></aside>
            <section>
                <div class="section__div">
                    <button type="button" id="junior-btn"></button><span>Create a new Junior Secondary subject</span>
                </div>
                <div class="section__div">
                    <button type="button"></button><span>Create a new Senior Secondary subject</span>
                </div>
                <div class="section__div">
                    <button type="button"></button><span>Create a new arm</span>
                </div>
            </section>
            <aside>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr1"/>
                    <label for="jnr1">Junior Subjects</label>
                    <div class="aside__content">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr2"/>
                    <label for="jnr2">Senior Subjects</label>
                    <div class="aside__content">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="aside__header">
                    <input type="radio" name="jnr" id="jnr3"/>
                    <label for="jnr3">Arms</label>
                    <div class="aside__content">
                        <ul>
                            <li>List item no.</li>
                            <li>List item no.</li>
                            <li>List item no.</li>
                            <li>List item no.</li>
                            <li>List item no.</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
        <!-- <form action="#">
            <label for="sub">Enter subject</label>
            <input type="text" name="sub" id="sub" />
            <input type="submit" value="Submit" />
        </form> -->
        <footer></footer>
    </main>
    <dialog id="junior-dialog">
        <form name="juniorForm" id="junior-form">
            <div>
                <input type="text" name="abbr" class="abbr" placeholder="abbr" maxlength="3" autocomplete="off" required/>
                <input type="text" name="txt" class="txt" placeholder="full text" autocomplete="off" required/>
                <button class="minus" onclick="deleteField(this)" type="button">&minus;</button>
            </div>
            <div class="footer">
                <button id="plus" type="button" acce>&plus;</button><button onclick="deleteGrandParent(this)" id="cancel-btn" type="button">Cancel</button><button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <script>
        const juniorBtn = document.querySelector('button#junior-btn');
        const juniorDialog = document.querySelector('dialog#junior-dialog');
        juniorBtn.onclick = function () {
            juniorDialog.showModal();
        }

        const plus = document.querySelector('#plus');
        plus.onclick = function () {
            document.querySelector('.footer').insertAdjacentHTML('beforebegin', `
                <div>
                    <input type="text" name="abbr" class="abbr" placeholder="abbr" maxlength="3" autocomplete="off" required/>
                    <input type="text" name="txt" class="txt" placeholder="full text" autocomplete="off" required/>
                    <button class="minus" onclick="deleteField(this)" type="button">&minus;</button>
                </div>
            `)
        }
        
        function deleteField(e) {
            e.parentElement.remove()
        }
        function deleteGrandParent(e) {
            e.offsetParent.close()
        }
    </script>
    <script type="module" src="../src/reserved_bundle.js"></script>
</body>
</html>
