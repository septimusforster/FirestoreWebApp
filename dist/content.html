<!DOCTYPE html>
<html>
    <head>
        <style>
            h3 {
                font-weight: 100;
                font-family: Geneva, Verdana, sans-serif;
                color: #777;
            }
            li {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                padding: 7px;
                line-height: 1;
                cursor: pointer;
                position: relative;
            }
            li::before {
                content: '';
                position: absolute;
                top: 20%;
                left: -50px;
                transform: rotate(45deg);
                padding: 7px;
                border: 2px solid;
                border-color: #009578 #009578 transparent transparent;
                background-color: #009578;
                opacity: 0;
            }
            li:active + li::before {
                opacity: 1;
                
            }
        </style>
    </head>
    <body>
        <h3 id="students"></h3>
        <div class="content">
            <ol></ol>
        </div>
        <script>
            // document.querySelector('#myIframe').src = './ruler.html'
            function deleteStudent(studentID, studentName) {
                var pMsg = parent.document.querySelector('p.msg');
                var yesBtn = parent.document.querySelector('dialog button');
                pMsg.textContent = "Delete: " + studentName;
                // yesBtn.value = studentID;
                parent.document.querySelectorAll('.side-panel-toggle').forEach((panelBtn, index) => {
                    if(index == 1 || index || 2) {
                        panelBtn.value = studentID;
                    }
                })
                console.log(this.innerHTML)
            }
        </script>
        <!-- <script src="bundle.js"></script> -->
    </body>
</html>
