<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Portal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        document.body.addEventListener('click', (e) => {
            if (document.fullscreenElement) return;
            document.documentElement.requestFullscreen({navigationUI:"hide"});
        });
    </script>
    <main>
        <nav>
            <div id="top">
                <span class="btn tab menu"></span>
                <div id="me">
                    <div>Bruce Marchiano</div>
                    <small>The Gospel According to Matthew</small>
                </div>
                <span id="uimg"></span>
            </div>
            <div id="nav">
                <div class="btn lnk">
                    <span class="btn tab cbt"></span>
                    <i>CBT
                        <div class="sbj_mnu"></div>
                    </i>
                </div>
            </div>
            <div id="bottom">
                <div class="btn lnk">
                    <span class="btn tab out"></span>
                    <i>Logout</i>
                </div>
            </div>
        </nav>
        <div id="main">
            <header>
                <span></span>
            </header>
            <section></section>
            <div id="pop_code" popover="manual">
                <div class="wrp">
                    <form name="cde_fm" autocomplete="off">
                        <input type="text" name="cde" id="cde" placeholder="Enter Code" required/>
                        <div class="fm_ft">
                            <button type="button" popovertarget="pop_code" popovertargetaction="hide">CANCEL</button>
                            <button>OK</button>
                        </div>
                        <!-- <div class="pop_err">Incorrect code!</div> -->
                    </form>
                </div>
            </div>
            <div id="screen" style="display:none;">
                <div class="scr_hr">
                    <span class="btn bck"></span>
                    <span></span>
                    <span id="tmer">00 : 00</span>
                </div>
                <div id="scr_bd" style="display:none;">
                    <div>
                        <div>
                            <span class="btn menu"></span>
                            <span><i id="answd">0</i> attempted</span>
                        </div>
                        <div id="holder"></div>
                        <div id="sbt_tst">
                            <button type="button" popovertarget="sbt_pop" popovertargetaction="show">SUBMIT</button>
                            <div id="sbt_pop" popover="manual">
                                <div class="wrp">
                                    <p>Are you sure want to submit the test?</p>
                                    <div class="fm_ft">
                                        <button type="button" popovertarget="sbt_pop" popovertargetaction="hide">No</button>
                                        <button type="button" id="okay">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tst_img"></div>
                </div>
                <button type="button" id="ready">Start</button>
            </div>
            <div id="rez_pop" popover="manual">
                <div class="wrp">
                    <div class="scr_hr">Score</div>
                    <div class="scr_bar" data-unit="%">78</div>
                    <div id="scor"><sup>27</sup> / <sub>30</sub></div>
                    <button type="button" class="btn close" popovertarget="rez_pop" popovertargetaction="hide"></button>
                </div>
            </div>
        </div>
        <div class="loading"></div>
        <div class="ntwk">
            <i class="ico"></i>
            <span>Network disconnected.</span>
        </div>
    </main>
    <script type="module" src="src/idx_bun.js"></script>
</body>
</html>
