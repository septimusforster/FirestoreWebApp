<html lang="en">
<head>

    <title>Test</title>
    <link rel="stylesheet" href="../style/test.css">
    <script type="module" src="../src/test_bundle.js" defer></script>
</head>
<body>

    <dialog id="accDialog">
        <form action="#" name="accForm">

    <header class="disp">

        <span id="timer">09 : 00</span>
    </header>
    <section class="disp">
        <h2>Instructions</h2>
        <div>

                    <tbody>

                            <td>

                                <!-- <input type="radio" name="rd" id="rd1"> -->
                            </td>
                            <td>
                                <input type="radio" name="0" id="rd2" value="1">
                                <label for="rd2">A</label>
                            </td>
                            <td>
                                <input type="radio" name="0" id="rd3" value="2">
                                <label for="rd3">B</label>
                            </td>
                            <td>
                                <input type="radio" name="0" id="rd4" value="3">

                        </tr>
                        <tr>
                            <td>
                                <label>2</label>
                                <!-- <input type="radio" name="rd" id="rd1"> -->

                            <td>
                                <input type="radio" name="1" id="rd5" value="1">

                            <td>

                            </td>
                            <td>
                                <input type="radio" name="2" id="rd10" value="3">
                                <label for="rd10">C</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="aside__footer">
                    <!-- <input type="submit" value="Submit"> -->
                    <button type="submit">Submit</button>
                </div>
            </form>

    <script>
        const times = document.querySelectorAll('.times');
        times.forEach(time => {
            time.addEventListener('click', (e) => {
                time.parentElement.remove();
            })
        })
    </script>
