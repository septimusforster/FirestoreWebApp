<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {color: #fff}
    </style>
</head>
<body>
    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== location.origin) return;
            window.open(event.data, '_self');
        })
    </script>
</body>
</html>
