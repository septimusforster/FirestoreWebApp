<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {color: #fff}
    </style>
</head>
<body>
    <embed src="" type="application/pdf">
    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== location.origin) return document.querySelector('#output').innerHTML = 'Waiting...';
            fetch(event.data, {
                method: 'GET',
                mode: 'no-cors',
                headers: {
                    'Content-type': 'application/pdf',
                }
            })
            .then(res => {
                return res.blob()
            })
            .then(blob => {
                const fr = new FileReader();
                fr.onloadend = function () {
                    window.location.href = fr.result;
                }
                fr.readAsDataURL(blob);
            })
            // window.location.href = event.data;
        })
    </script>
</body>
</html>
