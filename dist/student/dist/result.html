<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <input type="text" name="adm-num" id="adm-num" placeholder="Enter Your Admission Number" required/>
            <select name="cls" id="cls" required>
                <option value="">Choose Your Class</option>
            </select>
            <input type="text" name="pin" id="pin" placeholder="Enter Your PIN"/>
            <input type="submit" value="Check Result">
        </form>
    </main>
    <footer></footer>
</body>
</html>
