<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/logon.css">
    <title>Student Login</title>
</head>
<body>
    <main id="main-wrapper">
        <form name="login">
            <h1>Student Login</h1>
            <label for="classroom">What class are you in?</label>
            <select name="classroom" id="classroom" required>
                <option value="">Choose class...</option>
                <option value="JSS 1">JSS 1</option>
                <option value="JSS 2">JSS 2</option>
                <option value="JSS 3">JSS 3</option>
                <option value="SSS 1">SSS 1</option>
                <option value="SSS 2">SSS 2</option>
                <option value="SSS 3">SSS 3</option>
                <option value="demo">demo</option>
            </select>
            <label for="email">Enter your e-mail address or admission number.</label>
            <input type="text" name="email" id="email" placeholder="E-mail or admission number" autofocus="autofocus" autocomplete="off" required>
            <label for="password">Enter your password.</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label id="hide-unhide">Show/hide password
                <i id="check-icon">&check;</i>
            </label>
            <input type="submit" value="Login">
        </form>
        <dialog open id="notice">
            <output></output>
            <button type="button">Okay</button>
        </dialog>
    </main>
    <script type="module" src="../src/logon_bundle.js"></script>
    <script>
        document.querySelector('dialog#notice button').onclick = function (e) {
            document.querySelector('dialog#notice').classList.remove('active');
        }
        const pwdLabel = document.querySelector('label[id="hide-unhide"]');
        pwdLabel.addEventListener('click', (e) => {
            // console.log('Label clicked.', e.target.firstElementChild.textContent)
            let pwdInput = document.querySelector('input[id="password"]');
            pwdInput.type === "password" ? pwdInput.type = 'text' : pwdInput.type = 'password';
            e.target.firstElementChild.classList.toggle('active');
        })
    </script>
</body>
</html>
