<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
    </style> -->
    <link rel="stylesheet" href="../style/quiz.css" />
</head>
<body>
    <main>
        <header>
            <div class="hdd">
                <span>CBT</span><i></i>
            </div>
            <div class="hde">
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="none">
                        <g id="Arrow / Chevron_Down_Duo">
                            <path id="Vector" d="M16 13L12 17L8 13M16 7L12 11L8 7" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                </button>
                <div class="user">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="hdf">
                <span id="cdtmr">
                    <div id="clock"></div>
                    <i></i>
                </span>
                <button type="button" id="info-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#1A73D8" width="24" height="24" viewBox="0 0 32 32" version="1.1">
                        <path d="M18 23l-1-0v-8.938c0-0.011-0.003-0.021-0.003-0.031s0.003-0.020 0.003-0.031c0-0.552-0.448-1-1-1h-2c-0.552 0-1 0.448-1 1s0.448 1 1 1h1v8h-1c-0.552 0-1 0.448-1 1s0.448 1 1 1h4c0.552 0 1-0.448 1-1s-0.448-1-1-1zM16 11c1.105 0 2-0.896 2-2s-0.895-2-2-2-2 0.896-2 2 0.896 2 2 2zM16-0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 30.031c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14 6.28 14 14-6.28 14.032-14 14.032z"/>
                    </svg>
                </button>
            </div>
        </header>
        <section>
            <aside>
                <div>
                    <button type="button" class="oculus">
                        <span class="opened"></span>
                        <span class="closed"></span>
                    </button>
                </div>
                <div id="form"></div>
                <div>
                    <button type="button" id="submit-btn" style="display: none;">SUBMIT</button>
                </div>
            </aside>
            <aside>
                <img src="" alt="frame">
            </aside>
        </section>
        <footer>
            <div id="date"></div>
        </footer>
        <div class="errnote">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#555555" width="32" height="32" viewBox="0 0 24 24"><path d="M11.953 2C6.465 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.493 2 11.953 2zM12 20c-4.411 0-8-3.589-8-8s3.567-8 7.953-8C16.391 4 20 7.589 20 12s-3.589 8-8 8z"/><path d="M11 7h2v7h-2zm0 8h2v2h-2z"/></svg>
            <span></span>
        </div>
        <dialog id="startup-dg">
            <div class="err">
                <span></span>
            </div>
            <div>
                <div></div>
                <div></div>
                <button type="button" class="dg0btn">
                    <span>START</span>
                </button>
            </div>
            <div>
                <div id="cdediv">
                    <input type="text" name="txtcode" id="txtcode" placeholder="Type or paste code" autocomplete="off"/>
                    <button type="button" id="paste-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#555555" width="32" height="32" viewBox="0 0 24 24">
                            <path d="M16,8.00100238 L10.5,8.00100238 C9.67157288,8.00100238 9,8.67257525 9,9.50100238 L9,18.5010024 C9,19.3294295 9.67157288,20.0010024 10.5,20.0010024 L17.5,20.0010024 C18.3284271,20.0010024 19,19.3294295 19,18.5010024 L19,11.0010024 L16.5,11.0010024 C16.2238576,11.0010024 16,10.7771448 16,10.5010024 L16,8.00100238 Z M20,10.5289799 L20,18.5010024 C20,19.8817143 18.8807119,21.0010024 17.5,21.0010024 L10.5,21.0010024 C9.11928813,21.0010024 8,19.8817143 8,18.5010024 L8,9.50100238 C8,8.1202905 9.11928813,7.00100238 10.5,7.00100238 L16.4720225,7.00100238 C16.6047688,6.99258291 16.7429463,7.03684187 16.8535534,7.14744899 L19.8535534,10.147449 C19.9641605,10.2580561 20.0084195,10.3962336 20,10.5289799 Z M17,10.0010024 L18.2928932,10.0010024 L17,8.70810916 L17,10.0010024 Z M11.5,13 C11.2238576,13 11,12.7761424 11,12.5 C11,12.2238576 11.2238576,12 11.5,12 L16.5,12 C16.7761424,12 17,12.2238576 17,12.5 C17,12.7761424 16.7761424,13 16.5,13 L11.5,13 Z M11.5,15 C11.2238576,15 11,14.7761424 11,14.5 C11,14.2238576 11.2238576,14 11.5,14 L16.5,14 C16.7761424,14 17,14.2238576 17,14.5 C17,14.7761424 16.7761424,15 16.5,15 L11.5,15 Z M11.5,17 C11.2238576,17 11,16.7761424 11,16.5 C11,16.2238576 11.2238576,16 11.5,16 L15.5,16 C15.7761424,16 16,16.2238576 16,16.5 C16,16.7761424 15.7761424,17 15.5,17 L11.5,17 Z M13.5,4 C13.2238576,4 13,3.77614237 13,3.5 C13,3.22385763 13.2238576,3 13.5,3 C14.8807119,3 16,4.11928813 16,5.5 L16,7 C16,7.27614237 15.7761424,7.5 15.5,7.5 C15.2238576,7.5 15,7.27614237 15,7 L15,5.5 C15,4.67157288 14.3284271,4 13.5,4 Z M6.5,3 C6.77614237,3 7,3.22385763 7,3.5 C7,3.77614237 6.77614237,4 6.5,4 C5.67157288,4 5,4.67157288 5,5.5 L5,14.5 C5,15.3284271 5.67157288,16 6.5,16 L8,16 C8.27614237,16 8.5,16.2238576 8.5,16.5 C8.5,16.7761424 8.27614237,17 8,17 L6.5,17 C5.11928813,17 4,15.8807119 4,14.5 L4,5.5 C4,4.11928813 5.11928813,3 6.5,3 Z M9,3.5 C9,3.77614237 8.77614237,4 8.5,4 C8.22385763,4 8,3.77614237 8,3.5 C8,2.67157288 8.67157288,2 9.5,2 L10.5,2 C11.3284271,2 12,2.67157288 12,3.5 C12,3.77614237 11.7761424,4 11.5,4 C11.2238576,4 11,3.77614237 11,3.5 C11,3.22385763 10.7761424,3 10.5,3 L9.5,3 C9.22385763,3 9,3.22385763 9,3.5 Z"/>
                        </svg>
                    </button>
                </div>
                <button type="button" class="dg0btn">
                    <span>ENTER</span>
                </button>
            </div>
        </dialog>
        <dialog id="instr-dg">
            <div>
                <div>
                    <span>Instruction</span>
                    <button type="button" class="close_dg ex"></button>
                </div>
                <menu>
                    <span>Empty</span>
                </menu>
            </div>
        </dialog>
        <dialog id="subreq-dg">
            <div>
                <div>Do you want to submit this test?</div>
                <div id="oi-btns">
                    <button type="button" class="ex" autofocus>
                        <span>NO</span>
                    </button>
                    <button type="button">
                        <span>YES</span>
                    </button>
                </div>
            </div>
        </dialog>
        <dialog id="submitted-dg">
            <div>
                <div>SUBMITTED!</div>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="4em" height="4em" viewBox="0 0 32 32" version="1.1">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-100.000000, -1139.000000)" fill="#009578">
                            <path d="M122.027,1148.07 C121.548,1147.79 120.937,1147.96 120.661,1148.43 L114.266,1159.51 L110.688,1156.21 C110.31,1155.81 109.677,1155.79 109.274,1156.17 C108.871,1156.54 108.85,1157.18 109.228,1157.58 L113.8,1161.8 C114.177,1162.2 114.81,1162.22 115.213,1161.84 C115.335,1161.73 122.393,1149.43 122.393,1149.43 C122.669,1148.96 122.505,1148.34 122.027,1148.07 L122.027,1148.07 Z M116,1169 C108.268,1169 102,1162.73 102,1155 C102,1147.27 108.268,1141 116,1141 C123.732,1141 130,1147.27 130,1155 C130,1162.73 123.732,1169 116,1169 L116,1169 Z M116,1139 C107.164,1139 100,1146.16 100,1155 C100,1163.84 107.164,1171 116,1171 C124.836,1171 132,1163.84 132,1155 C132,1146.16 124.836,1139 116,1139 L116,1139 Z" id="checkmark-circle" sketch:type="MSShapeGroup"></path>
                        </g>
                    </g>
                </svg>
                <button type="button">
                    <span>SEE RESULT</span>
                </button>
            </div>
        </dialog>
        <dialog id="score-dg">
            <div>
                <div>SCORE TAB</div>
                <div>
                    <div class="progressbar" role="progressbar" aria-value="0"></div>
                </div>
                <div></div>
                <div>
                    <button type="button" class="close_dg ex"></button>
                </div>
            </div>
        </dialog>
    </main>
    <script type="module" src="../src/quiz_bundle.js"></script>
</body>
</html>
