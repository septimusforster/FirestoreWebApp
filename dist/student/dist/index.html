<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="../style/index.css">
    <title>Home</title>
</head>
<body>
    <header></header>
    <main>
        <aside>
            <button type="button" class="active"><img src="../img/9035117_person_icon.png" alt="Profile"></button>
            <button type="button"><img src="../img/1737368_comment_description_outline_problem_task_icon.png" alt="Tasks"/><!--span class="material-symbols-outlined">assignment</span--></button>
            <button type="button">Edit</button>
            <!-- <button type="button">collection</button> -->
        </aside>
        <nav id="profile-nav" class="active">
            <div id="admission_no">
                <h3>Admission Number</h3>
                <span></span>
            </div>
            <div id="full_name">
                <h3>Full name</h3>
                <span></span>
            </div>
            <div id="class">
                <h3>Class</h3>
                <span></span>
            </div>
            <div id="arm">
                <h3>Arm</h3>    
                <span></span>
            </div>
            <div id="gender">
                <h3>Gender</h3>
                <span></span>
            </div>
        </nav>
        <nav id="subject-nav">
            <h3>context</h3>
            <hr/>
            <a href="#" value="Mathematics">Mathematics</a>
            <a href="#">English</a>
            <a href="#">Christian Religious Studies</a>
            <a href="#">Home Economics</a>
            <a href="#">Food and Nutrition</a>
            <a href="#">French</a>
            <a href="#">Chemistry</a>
            <a href="#">Biology</a>
            <a href="#">Physics</a>
            <a href="#">Marketing</a>
            <a href="#">Fisheries</a>
            <a href="#">Literature in English</a>
        </nav>
        <nav id="editProfile-nav">
            <form name="formUser">
                <h3>Change username</h3>
                <label for="currentUsername">Current username</label>
                <input type="text" id="currentUsername" name="currentUsername" placeholder="Enter current username" autocomplete="off" data-value="default" required/>
                <label for="newUsername">New username</label>
                <input type="text" id="newUsername" name="email" placeholder="Enter new username" autocomplete="off" minlength="7" required />
                <input type="submit" value="Submit username">
            </form>
            <hr/>
            <form name="formPass">
                <h3>Change password</h3>
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" data-value="default" required />
                <label for="newPassword">New password</label>
                <input type="password" id="newPassword" name="password" placeholder="Enter new password" minlength="7" required/>
                <label for="newPasswordConfirm">Confirm new password</label>
                <input type="password" id="newPasswordConfirm" name="password" placeholder="Confirm new password" minlength="7" required/>

                <label for="hide__unhide">
                    <input type="checkbox" id="hide__unhide" /> Show/hide password
                </label>
                <input type="submit" value="Submit password">
            </form>
        </nav>
        <section>
            <div id="timeline-bar">
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="../src/bundle.js"></script>
    <script>
        const navs = document.querySelectorAll('nav');
        const asideButtons = document.querySelectorAll('aside button');
        asideButtons.forEach((btn, ind) => {
            btn.addEventListener('click', (e) => {
                asideButtons.forEach(b => {
                    b.classList.remove("active")
                })
                navs.forEach(nav => {
                    nav.classList.remove('active');
                });
                e.target.classList.add('active');
                navs[ind].classList.add("active")
            })
        })
    </script>
</body>
</html>
