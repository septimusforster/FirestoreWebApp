<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/nav.css">
</head>
<body>
    <header>
        
            <button type="button" onclick="location.href='../index.html'" class="link active">Home</button>
            <div class="dropdown">
                <button type="button" class="link" onclick="document.querySelector('.dropdown-menu').style.pointerEvents='auto'">Classroom</button>
                <div class="dropdown-menu">
                    <nav class="top-nav">
                        <a href="#">JSS 1</a>
                        <a href="#">JSS 2</a>
                        <a href="#">JSS 3</a>
                        <a href="#">SSS 1</a>
                        <a href="#">SSS 2</a>
                        <a href="#">SSS 3</a>
                    </nav>
                </div>
            </div>
        
    </header>
    <div class="section">
        <aside>
            <nav class="left-nav">
                <a href="#">Excellence</a>
                <a href="#">Distinction</a>
                <a href="#">Dominion</a>
                <a href="#">Merit</a>
                <a href="#">Classic</a>
            </nav>
        </aside>
        <div class="wrapper side-panel-open">
            <iframe data-class-arm="Excellence" class="main" id="myIframe" src="./content.html" frameborder="0"></iframe>
            <button class="side-panel-toggle" type="button"><span class="material-symbols-outlined sp-icon-open">chevron_left</span><span class="material-symbols-outlined sp-icon-close">navigate_next</span></button>
            <div class="side-panel">
                <form action="" method="post" name="createStudent">
                    <div>
                        <div class="input-group">
                            <label for="first_name">
                                First name
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <input type="text" name="first_name" id="first_name" required autocapitalize="off" autofocus="autofocus" placeholder="First name" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="last_name">
                                Last name
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <input type="text" name="last_name" id="last_name" required autocapitalize="off" placeholder="Last name" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="other_name">Other names</label>
                            <input type="text" name="other_name" id="other_name" autocapitalize="off" placeholder="Other name(s)" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="gender">
                                Gender
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <select name="gender" id="gender" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="umail">
                                Email
                                <sup class="required" title="required">*</sup>
                            </label>
                            <input type="email" name="umail" id="umail" pattern=".*@{dca|gmail|yahoo|hotmail}.com" placeholder="Email address" required>
                        </div>
                        <div class="input-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="dob" id="dob" autocapitalize="off" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="ay">Admission year</label>
                            <input type="number" name="admission_year" id="ay" placeholder="Admission year" min="2023" required>
                        </div>
                        <div class="input-group">
                            <label for="rel">Religion</label>
                            <input type="text" name="religion" id="rel" placeholder="Religion">
                        </div>
                        <div class="input-group">
                            <label for="nat">Nationality</label>
                            <input type="text" name="nationality" id="nat" placeholder="Nationality">
                        </div>
                        <div class="input-group">
                            <label for="sta">State of origin</label>
                            <input type="text" name="state" id="sta" placeholder="State of origin">
                        </div>
                        <div class="input-group">
                            <label for="lga">Local Government Area</label>
                            <input type="text" name="lga" id="lga" placeholder="LGA">
                        </div>
                        <div class="input-group">
                            <label for="addr">Address</label>
                            <textarea name="home_address" id="addr" cols="30" rows="5" placeholder="Type in your home address"></textarea>
                            <!-- <input type="text" name="home_address" id="addr" placeholder="Home address"> -->
                        </div>
                        <div class="input-group">
                            <label for="father_name">Father's name</label>
                            <input type="text" name="father_name" id="father_name" placeholder="Father's name">
                        </div>
                            <input type="hidden" name="arm" value="Distinction">
                            <input type="hidden" name="upass" value="abcdef">
                        <div class="input-group">
                            <input type="submit" value="Create">
                        </div>
                    </div>
                    <div>
                        <!-- <div>
                            <p>Jacob Schwartz</p><hr>
                            <p>Jacob Schwartz</p><hr>
                            <p>Jacob Schwartz</p><hr>
                            <p>Jacob Schwartz</p>
                        </div>
                        <input type="submit" value="Create"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.side-panel-toggle').addEventListener('click', () => {
            document.querySelector('.wrapper').classList.toggle('side-panel-open');
        })
        document.querySelector('.dropdown-menu').style.pointerEvents='none';

    <script type="module" src="bundle.js"></script>
</body>
</html>
