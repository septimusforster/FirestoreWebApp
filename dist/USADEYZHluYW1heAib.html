<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/nav.css">
</head>
<body>
    <header>
        <button type="button" onclick="location.href='../index.html'" class="link active">Home</button>
        <div class="dropdown">
            <button type="button" class="link" onclick="document.querySelector('.dropdown-menu').style.pointerEvents='auto'" style="display: none;" id="classroomBtn">Classroom</button>
            <div class="dropdown-menu">
                <nav class="top-nav">
                    <a href="#" data-href="0">JSS 1</a>
                    <a href="#" data-href="1">JSS 2</a>
                    <a href="#" data-href="2">JSS 3</a>
                    <a href="#" data-href="3">SSS 1</a>
                    <a href="#" data-href="4">SSS 2</a>
                    <a href="#" data-href="5">SSS 3</a>
                </nav>
            </div>
        </div>
        <!-- <div id="maintenance">
            <img src="../img/under construction_maintenance_service_icon.png" width="50" height="50" alt="Site under maintenance">
            <small>Site under maintenance</small>
        </div> -->
    </header>
        <div class="section">
        <aside>
            <nav class="left-nav">
            </nav>
            <div id="admin-setup">
                <div id="ssl">
                    <div class="">Session</div>
                    <div class="sslnk">2025</div>
                    <menu>
                        <li>2024</li>
                        <li>2025</li>
                    </menu>
                </div>
                <div id="caap">
                    <span>C.A. Permissions</span>
                    <svg id="caap-lnk" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16" stroke="#777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </aside>
        <div class="wrapper">
            <iframe data-class-arm="Excellence" class="main" id="myIframe" src="./content.html" frameborder="0"></iframe>
            <div style="grid-column:1/1;grid-row:1/2;">
                <button class="side-panel-toggle" type="button"><span class="material-symbols-outlined sp-icon-open" title="Add Student">add</span><span class="material-symbols-outlined sp-icon-close" title="Hide">remove</span></button>
                <button class="side-panel-toggle" type="button" title="Delete"><span class="material-symbols-outlined sp-icon-open">delete</span><span class="material-symbols-outlined sp-icon-close">delete</span></button>
                <button class="side-panel-toggle" type="button" title="Edit"><span class="material-symbols-outlined sp-icon-open">edit</span><span class="material-symbols-outlined sp-icon-close">edit</span></button>
                <button class="side-panel-toggle" type="button" title="PIN" data-online-status="Students are capable of viewing this result online with Merchant PIN."><span class="material-symbols-outlined sp-icon-open">print</span><span class="material-symbols-outlined sp-icon-close">print</span></button>
                <button class="side-panel-toggle" type="button" title="Photo"><span class="material-symbols-outlined sp-icon-open">person</span></button>
            </div>
            <dialog>
                <p class="msg"></p>
                <button type="button" autofocus>Yes</button>
                <button type="button" onclick="this.parentElement.close()">No</button>
            </dialog>
            <dialog>
                <p class="msg"></p>
                <button type="button" onclick="this.parentElement.close()" autofocus>OK</button>
            </dialog>
            <dialog>
                <div>
                    <button class="side-panel-toggle times-entity" type="button" onclick="document.querySelectorAll('dialog')[2].close();/*document.querySelectorAll('dialog')[2].lastElementChild.remove();*/">&times;</button>
                </div>
            </dialog>
            <div class="side-panel" style="grid-column: 2/-1;grid-row: 1/2;">
                <!-- <button class="side-panel-toggle scrollUp">UP</button> -->
                <form action="" method="post" name="createStudent">
                    <div>
                        <div class="input-group">
                            <label for="admission_no">
                                Admission Number
                                <sup class="required">*</sup>
                            </label>
                            <input type="text" name="admission_no" id="admission_no" autofocus autocapitalize="off" placeholder="Admission Number" aria-required="true" autocomplete="off" required>
                        </div>
                        <div class="input-group">
                            <label for="first_name">
                                First name
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <input type="text" name="first_name" id="first_name" required autocapitalize="off" placeholder="First name" autocomplete="off" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="last_name">
                                Last name
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <input type="text" name="last_name" id="last_name" required autocapitalize="off" placeholder="Last name" autocomplete="off" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="other_name">Other names</label>
                            <input type="text" name="other_name" id="other_name" autocapitalize="off" placeholder="Other name(s)" autocomplete="off" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="arm">Arm</label>
                            <select name="arm" id="arm">
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="gender">
                                Gender
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <select name="gender" id="gender" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="email">
                                Email
                            </label>
                            <input type="text" name="email" id="email" placeholder="Email address">
                        </div>
                        <div class="input-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="dob" id="dob" autocapitalize="off" aria-required="true">
                        </div>
                        <div class="input-group">
                            <label for="ay">
                                Admission year
                                <sup class="required" title="Required">*</sup>
                            </label>
                            <input type="number" name="admission_year" id="ay" placeholder="Admission year" min="2014" required>
                        </div>
                        <div class="input-group">
                            <label for="rel">Religion</label>
                            <input type="text" name="religion" id="rel" placeholder="Religion">
                        </div>
                        <div class="input-group">
                            <label for="nat">Nationality</label>
                            <input type="text" name="nationality" id="nat" placeholder="Nationality">
                        </div>
                        <div class="input-group">
                            <label for="sta">State of origin</label>
                            <input type="text" name="state" id="sta" placeholder="State of origin">
                        </div>
                        <div class="input-group">
                            <label for="lga">Local Government Area</label>
                            <input type="text" name="lga" id="lga" placeholder="LGA">
                        </div>
                        <div class="input-group">
                            <label for="addr">Address</label>
                            <textarea name="home_address" id="addr" cols="30" rows="5" placeholder="Type in your home address"></textarea>
                            <!-- <input type="text" name="home_address" id="addr" placeholder="Home address"> -->
                        </div>
                        <div class="input-group">
                            <label for="father_name">Father's name</label>
                            <input type="text" name="father_name" id="father_name" placeholder="Father's name">
                        </div>
                        <div class="input-group">
                            <label for="father_phone">Father's phone</label>
                            <input type="number" name="father_phone" id="father_phone" placeholder="Father's phone">
                        </div>
                        <div class="input-group">
                            <label for="mother_name">Mother's name</label>
                            <input type="text" name="mother_name" id="mother_name" placeholder="Mother's name">
                        </div>
                        <div class="input-group">
                            <label for="mother_phone">Mother's phone</label>
                            <input type="number" name="mother_phone" id="mother_phone" placeholder="Mother's phone">
                        </div>
                        <div class="input-group">
                            <input type="submit" value="Create">
                        </div>
                    <!-- <button class="side-panel-toggle times-entity">&times;</button> -->
                    </div>
                    <div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <dialog id="perm">
        <p>Continuous Assessment Access Permission</p>
        <p>Toggle on or off switches to allow or deny permissions for modifying continuous assessments.</p>
        <div class="wrp">
          <select name="yrs" id="yrs">
            <option value="">Year</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
          <label for="yrs">Session</label>
        </div>
        <form name="ca-perm" id="ca-perm">
          <div><span>CBT</span><span>PPR</span></div>
          <div>
            <span>C.A. 1</span>
            <input type="checkbox" name="pms" id="pms0"/><label for="pms0"></label>
            <input type="checkbox" name="pms" id="pms1"/><label for="pms1"></label>
          </div>
          <div>
            <span>C.A. 2</span>
            <input type="checkbox" name="pms" id="pms2"/><label for="pms2"></label>
            <input type="checkbox" name="pms" id="pms3"/><label for="pms3"></label>
          </div>
          <div>
            <span>C.A. 3</span>
            <input type="checkbox" name="pms" id="pms4"/><label for="pms4"></label>
            <input type="checkbox" name="pms" id="pms5"/><label for="pms5"></label>
          </div>
          <div>
            <span>EXAM</span>
            <input type="checkbox" name="pms" id="pms6"/><label for="pms6"></label>
            <input type="checkbox" name="pms" id="pms7"/><label for="pms7"></label>
          </div>
          <div>
            <button type="button">CANCEL</button>
            <button type="reset">RESET</button>
            <button>APPLY</button>
          </div>
        </form>
      </dialog>
    <script>
        document.querySelector('.side-panel-toggle').addEventListener('click', () => {
            document.querySelector('.wrapper').classList.toggle('side-panel-open');
        })
        document.querySelector('.dropdown-menu').style.pointerEvents='none';
        const dialog = document.querySelectorAll('dialog');
        const sidePanelBtns = document.querySelectorAll('.side-panel-toggle');
        //sidePanelBtns[1] is the delete icon used to 'show' the <dialog>
        sidePanelBtns[1].onclick  = function () {
            dialog[0].showModal();
        }

        //USE TO SELECT THE FIRST 15 INPUT ELEMENTS: FOR EDITING PURPOSE
        // document.querySelectorAll('.input-group input')[2].name
    </script>
    <script type="module" src="bundle.js"></script>
</body>
</html>
